<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blanco</title>

    <link rel="stylesheet" href="./style/normalize.css" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body class="page">
    <header class="header header--position">
      <div class="container header__container">
        <a href="#" class="logo header__logo">
          <img src="./img/logo.svg" alt="Blanco logo" />
        </a>
        <a href="mailto:mail@blanko.com" class="email header__email">
          mail@blanko.com
        </a>
        <nav class="nav header__nav">
          <ul class="nav__list list-reset">
            <li class="nav__list">
              <a href="#" class="nav__link">Landing</a>
            </li>
            <li class="nav__list">
              <a href="#" class="nav__link">All pages</a>
            </li>
            <li class="nav__list">
              <a href="#" class="nav__link">Template</a>
            </li>
          </ul>
        </nav>
        <button class="btn btn--accent">Purchase template</button>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container hero__container">
          <div class="hero__wrapper">
            <div class="hero__content">
              <h1 class="hero__title">Blanko template</h1>
              <p class="hero__descr">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Odio
                mauris porttitor amet volutpat.
              </p>
              <div class="hero__btns">
                <button class="btn btn--big btn--dark">
                  Purchase template
                </button>
                <a href="#" class="btn btn--big">Other templates</a>
              </div>
            </div>
          </div>
          <img class="hero__image" src="./img/hero.jpg" alt="Blanco template" />
        </div>
      </section>

      <section class="benefits">
        <div class="container">
					<h2 class="visually-hidden">Benefits</h2>
					<ul class="list-reset benefits__list">
						<li class="benefits__item">
							<div class="benefits__text">
								<div class="benefits__subtitle"></div>
								<div class="benefits__descr"></div>
							</div>
						</li>
						<li class="benefits__item">
							<div class="benefits__text">
								<div class="benefits__subtitle"></div>
								<div class="benefits__descr"></div>
							</div>
						</li>
						<li class="benefits__item">
							<div class="benefits__text">
								<div class="benefits__subtitle"></div>
								<div class="benefits__descr"></div>
							</div>
						</li>
					</ul>
				</div>
      </section>
    </main>
  </body>
</html>
